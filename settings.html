<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Beer talk</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="settings-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:45</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <i class="fas fa-chevron-left fa-2x"></i>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg fa-2x"></i>
      </div>
    </header>
    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-bullhorn"></i>
            <span> Notices </span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-flask"></i>
            <span> Beer Lab </span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-info-circle"></i>
            <span> Version </span>
          </div>
          <div class="settings-setting__column">Latest Version</div>
        </li>
      </ul>
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-lock"></i>
            <span> Privacy </span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-bell"></i>
            <span> Notifications </span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-comment-dots"></i>
            <span> Chat </span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <a href="index-secret_mode.html"
            ><div class="settings-setting__column">
              <i class="fas fa-user-secret"></i>
              <span> Secret mode </span>
            </div>
            <div class="settings-setting__column"></div
          ></a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__message-noti badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__noti badge-small_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen_bottles">
      <div class="splash-screen1">
        <img src="beer_bottles_blue.jpg" />

      <div class="splash-screen2">
        <img src="beer_bottles_purple.jpg" />

      <div class="splash-screen3">

      <div class="splash-screen4">

      <div class="splash-screen5">

      <div class="splash-screen6">
        <img src="beer_bottles_red.jpg" />

      <div class="splash-screen7">
        <img src="beer_bottles_yellow.jpg" />
      </div>
      <div class="splash-screen8">
        <img src="beer_bottles_skyblue.jpg" />
      </div>
      <div class="splash-screen9">
        <img src="beer_bottles.jpg" />

      <span>
        <i class="far fa-sad-tear"></i> Your screen is too big

      </span>

    ></script>
