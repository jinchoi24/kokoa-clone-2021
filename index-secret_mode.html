<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Beer talk!(Secret-mode)</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="index-secret_mode.css" />
  </head>
  <body id="index-secret_mode__body">
    <div class="beerflakes" aria-hidden="true">
      <div class="beerflake"><i class="fas fa-beer"></i></div>
      <div class="beerflake">
        <i class="fas fa-beer"></i>
      </div>
      <div class="beerflake">
        <i class="fas fa-beer"></i>
      </div>
      <div class="beerflake">
        <i class="fas fa-beer"></i>
      </div>
      <div class="beerflake">
        <i class="fas fa-beer"></i>
      </div>
      <div class="beerflake">
        <i class="fas fa-beer"></i>
      </div>
      <div class="beerflake">
        <i class="fas fa-beer"></i>
      </div>
      <div class="beerflake">
        <i class="fas fa-beer"></i>
      </div>
      <div class="beerflake">
        <i class="fas fa-beer"></i>
      </div>
      <div class="beerflake">
        <i class="fas fa-beer"></i>
      </div>
    </div>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:45</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">
        Welcome to Beer talk! <i class="fas fa-beer"></i>
      </h1>
      <p class="welcome-header__text">
        If you have a Beer talk account, log in with your email or phone number.
      </p>
      <span class="secret_mode__icon">
        <i class="fas fa-user-secret fa-4x"></i
      ></span>
    </header>

    <form action="friends.html" method="GET" id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" minlength="7" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Beer-talk account or Password</a>
    </form>
    <div class="no-mobile">
      <span
        ><i class="far fa-sad-tear"></i> Your screen is too big
        <i class="far fa-sad-tear"></i>
      </span>
    </div>
    <script
      src="https://kit.fontawesome.com/d85ec773d1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
