<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Beer talk</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="chats-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:45</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header_title">Chats</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"> <i class="fas fa-cog fa-lg"></i> </a
        ></span>
      </div>
    </header>
    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="kloud__profile.jpeg" />
            <div class="user-component__text">
              <h4 class="user-component__title">클라우드</h4>
              <h6 class="user-component__subtitle">너 어제 테라 만났다며 ㅠ</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">14:20</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <a href="#">
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="terra__profile.jpeg" />
            <div class="user-component__text">
              <h4 class="user-component__title">테라</h4>
              <h6 class="user-component__subtitle">어제 잘 들어갔어?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">10:15</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <a href="#">
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="profile-img.jpg" />
            <div class="user-component__text">
              <h4 class="user-component__title">칭따오</h4>
              <h6 class="user-component__subtitle">야 양꼬치가 너 보고싶대</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">09:47</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="#">
        <div class="user-component black-user__component">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="soju-redcap___profile.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">차단된 사용자</h4>
              <h6 class="user-component__subtitle">자니...?</h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">03:20</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__message-noti badge">6</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__noti badge-small_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen_bottles">
      <div class="splash-screen1">
        <img src="beer_bottles_blue.jpg" />
      </div>

      <div class="splash-screen2">
        <img src="beer_bottles_purple.jpg" />
      </div>

      <div class="splash-screen3">
        <img src="beer_bottles_green.jpg" />
      </div>

      <div class="splash-screen4">
        <img src="beer_bottles_orange.jpg" />
      </div>
      <div class="splash-screen5">
        <img src="beer_bottles_black.jpg" />
      </div>
      <div class="splash-screen6">
        <img src="beer_bottles_red.jpg" />
      </div>
      <div class="splash-screen7">
        <img src="beer_bottles_yellow.jpg" />
      </div>
      <div class="splash-screen8">
        <img src="beer_bottles_skyblue.jpg" />
      </div>
      <div class="splash-screen9">
        <img src="beer_bottles.jpg" />
      </div>
    </div>

    <div class="no-mobile">
      <span id="no-mobile__text">
        <i class="far fa-sad-tear"></i>
        Your screen is too big
        <i class="far fa-sad-tear"></i>
      </span>
    </div>
    <script
      src="https://kit.fontawesome.com/d85ec773d1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
