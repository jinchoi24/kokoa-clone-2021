<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find - Beer talk</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:45</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-address-book"></i>
          <span>Add by</span>
          <span>Contacts</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends_title">Recommended Friends</h6>
        <span> You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home
            <i class="fas fa-chevron-right fa-sm"></i>
          </span>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BEERDUCE 101</h5>
            <h6 class="open-post__hashtags">#당신의 #맥주에게 #투표하세요!</h6>
            <div class="open-post__members">
              <span class="open-post__members-icon"
                ><i class="fas fa-user"></i
              ></span>
              <span class="open-post__members-number">802 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__img">
              <img src="open-post1.png" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="open-chat">
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#리얼탄산 100%</h5>
            <h6 class="open-post__hashtags">#코딩하며 #마시면 #더JMT</h6>
            <div class="open-post__members">
              <span class="open-post__members-icon"
                ><i class="fas fa-user"></i
              ></span>
              <span class="open-post__members-number">999 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__img">
              <img src="open-post2.jpeg" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>999</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__message-noti badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__noti badge-small_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen_bottles">
      <div class="splash-screen1">
        <img src="beer_bottles_blue.jpg" />
      </div>

      <div class="splash-screen2">
        <img src="beer_bottles_purple.jpg" />
      </div>

      <div class="splash-screen3">
        <img src="beer_bottles_green.jpg" />
      </div>

      <div class="splash-screen4">
        <img src="beer_bottles_orange.jpg" />
      </div>
      <div class="splash-screen5">
        <img src="beer_bottles_black.jpg" />
      </div>
      <div class="splash-screen6">
        <img src="beer_bottles_red.jpg" />
      </div>
      <div class="splash-screen7">
        <img src="beer_bottles_yellow.jpg" />
      </div>
      <div class="splash-screen8">
        <img src="beer_bottles_skyblue.jpg" />
      </div>
      <div class="splash-screen9">
        <img src="beer_bottles.jpg" />
      </div>
    </div>

    <div class="no-mobile">
      <span
        ><i class="far fa-sad-tear"></i> Your screen is too big
        <i class="far fa-sad-tear"></i>
      </span>
    </div>
    <script
      src="https://kit.fontawesome.com/d85ec773d1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
