<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Beer talk</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="friends-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:45</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Friends</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <a id="friends_display">
      <i class="fas fa-info-circle"></i>
      Frineds Name's Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="profile-img.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">최바삭</h4>
            <h6 class="user-component__subtitle">
              Chicken<i class="fas fa-heart fa-sm"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen_channel">
        <div class="friends-screen_channel_header">
          <span>즐겨찾기</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar" src="terra__profile.jpeg" />
          <div class="user-component__text">
            <h4 class="user-component__title--sm">테라</h4>
            <h6 class="user-component__subtitle">
              이 맛이 바로 청정Lager<i class="fas fa-star"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar" src="kloud__profile.jpeg" />
          <div class="user-component__text">
            <h4 class="user-component__title--sm">클라우드</h4>
            <h6 class="user-component__subtitle"></h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__song">
            <i class="fas fa-music fa-sm"></i>라인하이츠거보트-???
            <i class="fas fa-play fa-sm"></i>
          </span>
        </div>
      </div>

      <div class="friends-screen_channel">
        <div class="friends-screen_channel_header">
          <span>친구 2</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar" src="tsingtao___profile.jpg" />
          <div class="user-component__text">
            <h4 class="user-component__title--sm">칭따오</h4>
            <h6 class="user-component__subtitle">
              양꼬치
              <i class="fas fa-heart fa-sm"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar" src="pilsner__profile.jpeg" />
          <div class="user-component__text">
            <h4 class="user-component__title--sm">필스너</h4>
            <h6 class="user-component__subtitle">
              프라하 가고 싶다 ㅠㅠ 코로나 언제 끝나
            </h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__message-noti badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__noti badge-small_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen_bottles">
      <div class="splash-screen1">
        <img src="beer_bottles_blue.jpg" />
      </div>

      <div class="splash-screen2">
        <img src="beer_bottles_purple.jpg" />
      </div>

      <div class="splash-screen3">
        <img src="beer_bottles_green.jpg" />
      </div>

      <div class="splash-screen4">
        <img src="beer_bottles_orange.jpg" />
      </div>
      <div class="splash-screen5">
        <img src="beer_bottles_black.jpg" />
      </div>
      <div class="splash-screen6">
        <img src="beer_bottles_red.jpg" />
      </div>
      <div class="splash-screen7">
        <img src="beer_bottles_yellow.jpg" />
      </div>
      <div class="splash-screen8">
        <img src="beer_bottles_skyblue.jpg" />
      </div>
      <div class="splash-screen9">
        <img src="beer_bottles.jpg" />
      </div>
    </div>

    <div class="no-mobile">
      <span
        ><i class="far fa-sad-tear"></i> Your screen is too big
        <i class="far fa-sad-tear"></i>
      </span>
    </div>

    <script
      src="https://kit.fontawesome.com/d85ec773d1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
